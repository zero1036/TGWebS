<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>在线网络应用速度测试</title>
    <script type="text/javascript" src="http://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
    <script language="javascript">
        var data_file = "fibonacci.js";//要测试的数据文件
        var starttime = 0;
        var endtime = 0;
        var size = 0;//文件长度，由脚本使用HEAD自动计算
    </script>
    <script language="javascript">
        $(function () {
            //提交查询：
            $("#test").click(function () {
                $("#result").html("网速测试中...");
                endtime = 0;
                url = data_file + "?" + starttime;
                //获取文件的长度：
                var xhr = $.ajax({
                    type: "HEAD",
                    url: url,
                    success: function (msg) {
                        size = xhr.getResponseHeader('Content-Length');
                        starttime = new Date().valueOf();
                        //开始GET数据：
                        $.get(url, function (data) {
                            endtime = new Date().valueOf();
                            usetime = endtime - starttime;
                            size_mb = size / (1024 * 1024);
                            var result_text = "测试完成，总测试数量" + size_mb.toFixed(2) + "MB，用时" + usetime + "毫秒。<br/>";
                            var speed = size / (usetime / 1000 * 1024 * 1024);
                            result_text += "网络吞吐量：" + speed.toFixed(2) + "MB/秒<br/>";
                            var speed2 = speed * 8;
                            result_text += "网络带宽：" + speed2.toFixed(2) + "Mb/秒</br/>";

                            $("#result").html(result_text);
                        })
                    }
                })
            })
        })
    </script>
</head>
<body>
    <p></p>
    <p></p>
    <p>
        <a id="test" href="#">开始测试</a>
    </p>
    <p></p>
    <p><div id="result"></div>
</body>
</html>
